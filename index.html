<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfWork</title>
</head>
<body>
    <header>
    <!-- Navbar -->
        <nav>
            <ul>
                <li> <a href="http://">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Navbar -->
        <h2>Tasks</h2>
        <input type="text" id="name-task">
        <div id="task-container" class="container">
            <div class="task">
                <p class="task-name">Test name</p>
                <p class="task-time-spent">Time</p>
                <button class="btn-start btn-img-pause btn-img-resume"></button>
                <p class="task-total-time">Time</p>
            </div>
        </div>
        <button id="addTask" class="btn-add-task">Add</button>
    </main>
    <!-- JS link -->        
    <script type="module" src="script.js"></script>

</body>
</html>
